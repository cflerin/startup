unbind C-b
set -g prefix C-a

setw -g mode-mouse on
set-option -g terminal-overrides '\*:smcup@:rmcup@'
set-option -g mouse-select-pane on
set mouse-utf8 off

# window splits:
bind-key | split-window -h
bind-key - split-window -v

# status bar:
set -g status-bg black
set -g status-fg green

